<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="style/profile.css" />
    </head>

    <body>

        <div id="wrapper">

            <div id="header">
                <div class="headerElement">
                    <img class="headerImage" src="images/settings.png" alt="User" />
                </div>
                <div class="headerElement">
                    PROFILE
                </div>
                <div class="headerElement">
                    <img class="headerImage" src="images/discover.png" alt="Settings" />
                </div>
            </div>

            <hr />

            <div id="profile">
                <div id="leftProfileBox">
                    <img id="profilePic" src="images/profilePic.jpeg" alt="Profile Picture" />
                    John D. Eisenhauer
                </div>
                <div id="rightProfileBox">
                    <div class="socialBox">
                        18 followers
                    </div>
                    <div class="socialBox">
                        20 followed
                    </div>
                    <div class="socialBox">
                        8 friends
                    </div>
                </div>
            </div>

            <div style="text-align:center;width:100%;color:grey;font-weight:bold;font-size:25px;">. . .</div>

            <div id="profileOptions">
                <div class="option">
                    History
                </div>
                <div class="option">
                    Friend's Favourites
                </div>
                <div class="option">
                    Incomming Concerts
                </div>
                <div class="option">
                    Settings
                </div>
            </div>

        </div>

    </body>

</html>

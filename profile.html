<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="style/profile.css" />
    </head>

    <body>

        <div id="wrapper">

            <div id="header">
                <div class="headerElement">
                    <img class="headerImage" src="images/settings.png" alt="User" />
                </div>
                <div class="headerElement">
                    PROFILE
                </div>
                <div class="headerElement">
                    <img class="headerImage" src="images/discover.png" alt="Settings" />
                </div>
            </div>

            <hr />

            <div id="profile">
                <div id="leftProfileBox">
                    <img id="profilePic" src="images/profilePic.jpeg" alt="Profile Picture" />
                    John D. Eisenhauer
                </div>
                <div id="rightProfileBox">
                    <div class="socialBox">
                        18 followers
                    </div>
                    <hr class="socialHR"/>
                    <div class="socialBox">
                        20 followed
                    </div>
                    <hr class="socialHR"/>
                    <div class="socialBox">
                        8 friends
                    </div>
                </div>
            </div>

            <div class="profileOptions">
                <div class="option">
                    <div class="marginDiv">
                        History
                    </div>
                </div>
                <div class="option">
                    Friends Favourites
                </div>
            </div>
            <div class="profileOptions">
                <div class="option">
                    Concerts
                </div>
                <div class="option">
                    Settings
                </div>
            </div>

        </div>

    </body>

</html>
